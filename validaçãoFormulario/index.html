<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValidarFormulário</title>
    <link rel="stylesheet" href="css/slyle.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário não pode ter letras e/ou números</li>
            <li>Usuário deve conter de 3 a 12 caracteres</li>
            <li>Senha entre 6 e 12 caracteres</li>

        </ul>

        <form action="/" method="post" class="formulario"></form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="nome validar"><br>
        <label for="sobrenome" >Sobrenome</label>
        <input type="text" id="sobrenome" class="sobrenome validar"><br>
        <label for="cpf" >CPF</label>
        <input type="text" id="cpf" class="cpf validar"><br>
        <label for="usuario" >Usuário</label>
        <input type="text" id="usuario" class="usuario validar"><br>
        <label for="senha" >Senha</label>
        <input type="password" id="senha" class="senha validar"><br>
        <label for="repetirSenha" >Repetir senha</label>
        <input type="password" id="repetirSenha" class="repetirSenha validar"><br>
        <button type="submit">Enviar</button>
        
        
        
        

    </div>
    <script src="js/validandoCPF_classes/script.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
