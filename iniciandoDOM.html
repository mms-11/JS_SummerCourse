<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
        
            background-color: rgb(148, 219, 93);
            color:white
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id ="msg">Clique em mim</div>
    <div id="msg2"> mensagem2</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0] //manipular elemento por marca
        var p2 = window.document.getElementsByTagName('p')[1] //mais de um elemento com mesma marca
        var d = window.document.getElementById('msg')//manipular por Id
        var d2 = window.document.querySelector('div#msg2') //manipular por seletor

        window.document.write('Est√° escrito assim ' + p1.innerText + ' ')  
        p1.style.color = 'blue'
        corpo.style.background = 'black'
        window.document.write(p2.innerHTML)
        d.style.background = 'green'
        d2.style.color = 'purple'
        d2.style.background = 'white'
        


    </script>
</body>
</html>
